<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" href="css/g.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</head>
<body>

<div class="container ">
    <div class="panel panel-default" id="panel">
        <div class="panel-heading">数据库查询</div>
        <form class="form-horizontal panel-body" id="queryForm" onsubmit="return false;">
            <div class="form-group"></div>
            <div class="form-group">
                <div class="col-sm-4 ">
                    <div class="input-group">
                        <div class="input-group-addon">数据库类型</div>
                        <select class="form-control" id="type">
                            <option>Oracle</option>
                            <option>MySQL</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <div class="input-group-addon">数据库地址</div>
                        <input type="text" class="form-control" id="ip" placeholder="127.0.0.1">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <div class="input-group-addon">数据库端口</div>
                        <input type="number" class="form-control" id="port" placeholder="1521">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 ">
                    <div class="input-group">
                        <div class="input-group-addon">数据库实例</div>
                        <input type="text" class="form-control " id="instance" placeholder="ora11g">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <div class="input-group-addon ">数据库用户</div>
                        <input type="text" class="form-control" id="user" placeholder="test">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <div class="input-group-addon">数据库密码</div>
                        <input type="password" class="form-control" id="password" placeholder="test">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-addon">查询语句</div>
                        <input type="text" class="form-control" id="query" placeholder="select * from test">
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="col-sm-12 btn btn-danger" id="submit">执行</button>
                </div>

            </div>
        </form>
        <div class="reverse-panel-body">
            <p class="col-sm-8 text-success" id="information"></p>
        </div>

        <table class="table table-striped" id="rs">
        </table>
    </div>
</div>
</body>
</html>
